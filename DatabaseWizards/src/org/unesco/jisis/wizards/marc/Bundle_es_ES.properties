ImportNewVisualPanel2.jLabel1.text=<html>La base resultante ser\u00e1 siempre creada, y contendr\u00e1 solamente los registros entrantes.<br>If the data base already exists, it will be deleted and recreated. <br>Debido a que esta opci\u00f3n borra cualquier registro que pudiera exister en la base de datos, <br>J-ISIS siempre solicitar\u00e1 confirmaci\u00f3n de lo que usted se propone a hacer.
